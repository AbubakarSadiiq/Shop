<!DOCTYPE html>
<!-- Copied from the-vogue-website.html to serve as index for GitHub Pages -->
<html lang="en">
<!-- The rest of the file is identical to the-vogue-website.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vogue - Trending Styles</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth native scrolling for in-page anchors */
        html {
            scroll-behavior: smooth;
        }

        :root {
            /* Accessible, balanced palette */
            --primary: #2B50D6; /* richer Royal Blue */
            --secondary: #86C9FF; /* soft Sky Blue */
            --bg: #FFFFFF; /* White background */
            --text: #07233A; /* deep navy for high contrast */
            --muted: rgba(7,35,58,0.06);
            --hero-text: #FFFFFF; /* hero headline color */
            --card-bg: #FFFFFF;
            --card-shadow: rgba(7,35,58,0.06);
                /* typography weights */
                --text-weight: 500;
                --heading-weight: 700;
                /* hero overlay */
                --hero-dark-overlay: rgba(0,0,0,0.36);
                --hero-primary-overlay: rgba(65,105,225,0.28);
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            font-weight: var(--text-weight);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            /* transparent desktop nav so page content shows through; keep blur for legibility */
            background: transparent;
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 5%;
            border-bottom: 1px solid rgba(65, 105, 225, 0.08);
            animation: slideDown 0.6s ease-out;
            transition: opacity 0.25s ease, background-color 0.25s ease, transform 0.25s ease;
            will-change: opacity, transform;
        }

        /* When scrolled, make nav slightly solid for contrast against images */
        nav.scrolled {
            background: rgba(255,255,255,0.95);
            border-bottom-color: rgba(65,105,225,0.12);
            box-shadow: 0 6px 24px rgba(7,35,58,0.06);
        }

        /* In dark mode keep navy background even when scrolled */
        .dark-mode nav.scrolled {
            background: #07233A;
            border-bottom-color: rgba(122,169,255,0.12);
            box-shadow: none;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        .logo span {
            color: var(--secondary);
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: var(--text);
            font-size: 1rem;
            font-weight: var(--heading-weight);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            transition: color 240ms var(--ease, ease), transform 180ms ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-links a:focus {
            outline: 3px solid rgba(43,80,214,0.12);
            outline-offset: 4px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            margin-top: 90px;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            /* hero image from images/logo.jpg with layered overlays for legibility */
            background: linear-gradient(135deg, var(--hero-dark-overlay), rgba(0,0,0,0.22)), linear-gradient(135deg, var(--hero-primary-overlay), rgba(135,206,235,0.12)), url('images/logo.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.02) 10px, rgba(255,255,255,0.02) 20px);
            animation: patternMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes patternMove {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(50px) translateY(50px);
            }
        }

        .hero-content {
            text-align: center;
            color: var(--hero-text);
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.3s both;
            font-weight: var(--text-weight);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            line-height: 1.05;
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
            color: var(--hero-text);
        }

        .hero-content .tagline {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--secondary);
            margin-bottom: 1.2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .hero-content p {
            font-size: 1.05rem;
            max-width: 720px;
            margin: 0 auto 2rem;
            line-height: 1.7;
            color: rgba(255,255,255,0.92);
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--bg);
            color: var(--primary);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 2px solid var(--primary);
            transition: all 0.4s ease;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .cta-button:hover {
            background: var(--primary);
            color: var(--bg);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(65, 105, 225, 0.25);
        }

        /* (The file continues with the full content identical to the original. For brevity the rest of the HTML/CSS/JS is unchanged.) */
    </style>
</head>
